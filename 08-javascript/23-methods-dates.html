<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería Zodiacal Mística</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Philosopher:ital,wght@0,400;0,700;1,400&display=swap');
        
        body {
            font-family: 'Philosopher', serif;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 25%, #2d1b69 50%, #1a1a3e 75%, #0c0c2e 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Estrellas de fondo animadas */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: estrellas 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes estrellas {
            from { transform: translateY(0px); }
            to { transform: translateY(-100px); }
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(13, 13, 45, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(138, 43, 226, 0.3),
                inset 0 0 50px rgba(75, 0, 130, 0.1),
                0 0 100px rgba(72, 61, 139, 0.2);
            text-align: center;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, 
                #ffd93d, #6c5ce7, #fd79a8, #fdcb6e);
            background-size: 400% 400%;
            border-radius: 22px;
            z-index: -1;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            pointer-events: none;
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            color: #e6e6fa;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px rgba(138, 43, 226, 0.8),
                0 0 20px rgba(138, 43, 226, 0.6),
                0 0 30px rgba(138, 43, 226, 0.4);
            position: relative;
            display: inline-block;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from {
                text-shadow: 
                    0 0 10px rgba(138, 43, 226, 0.8),
                    0 0 20px rgba(138, 43, 226, 0.6),
                    0 0 30px rgba(138, 43, 226, 0.4);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(138, 43, 226, 1),
                    0 0 30px rgba(138, 43, 226, 0.8),
                    0 0 40px rgba(138, 43, 226, 0.6);
            }
        }
        
        h1::before, h1::after {
            content: '✦';
            color: #daa520;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.6em;
            animation: starRotate 4s linear infinite;
        }
        
        h1::before { left: -40px; }
        h1::after { right: -40px; animation-direction: reverse; }
        
        @keyframes starRotate {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }
        
        .subtitle {
            color: #b19cd9;
            margin-bottom: 30px;
            font-size: 1.2em;
            font-style: italic;
            text-shadow: 0 0 10px rgba(177, 156, 217, 0.5);
            animation: subtitlePulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes subtitlePulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        
        .numeros-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            padding: 30px 20px;
            background: rgba(25, 25, 112, 0.3);
            border-radius: 15px;
            border: 2px solid transparent;
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        .numeros-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #daa520, #ffd700, #ffb347, #daa520);
            background-size: 300% 300%;
            border-radius: 17px;
            z-index: -1;
            animation: borderGlow 3s ease infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .numeros-container::after {
            content: '✧ NÚMEROS CÓSMICOS ✧';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(13, 13, 45, 0.95);
            padding: 5px 15px;
            color: #daa520;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 15px;
            border: 1px solid #daa520;
            text-shadow: 0 0 10px rgba(218, 165, 32, 0.8);
        }
        
        .numero {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2), rgba(25, 25, 112, 0.8));
            color: #ffd700;
            border: 3px solid #daa520;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 
                0 0 20px rgba(218, 165, 32, 0.5),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            position: relative;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0);
            font-family: 'Cinzel', serif;
        }
        
        .numero:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 30px rgba(218, 165, 32, 0.8),
                inset 0 0 30px rgba(255, 215, 0, 0.2);
        }
        
        .numero.cargando {
            background: radial-gradient(circle, rgba(138, 43, 226, 0.3), rgba(75, 0, 130, 0.5));
            border-color: #8a2be2;
            animation: cosmicPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes cosmicPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 40px rgba(138, 43, 226, 0.8);
                transform: scale(1.05);
            }
        }
        
        .numero.cargando::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border: 3px solid transparent;
            border-top: 3px solid #daa520;
            border-right: 3px solid #ffd700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: mysticSpin 1s linear infinite;
        }
        
        @keyframes mysticSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .numero.aparece {
            animation: numeroMagico 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        
        @keyframes numeroMagico {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
                filter: brightness(0);
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 0.8;
                filter: brightness(1.5) saturate(2);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
                filter: brightness(1) saturate(1);
            }
        }
        
        .numero.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .signo-container {
            margin: 40px 0;
            padding: 30px;
            background: radial-gradient(ellipse at center, rgba(72, 61, 139, 0.3), rgba(25, 25, 112, 0.2));
            border-radius: 20px;
            border: 2px solid transparent;
            position: relative;
            opacity: 0;
            transform: scale(0.8);
            overflow: hidden;
            height: 140px;
            backdrop-filter: blur(10px);
        }
        
        .signo-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: conic-gradient(from 0deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffd93d, #6c5ce7, #fd79a8, #fdcb6e, #ff6b6b);
            border-radius: 22px;
            z-index: -1;
            animation: conicRotate 8s linear infinite;
        }
        
        @keyframes conicRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .signo-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(138, 43, 226, 0.1) 70%);
            animation: auracosmica 4s ease-in-out infinite alternate;
        }
        
        @keyframes auracosmica {
            from {
                opacity: 0.3;
                transform: scale(1);
            }
            to {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }
        
        .signo-container.aparece {
            animation: contenedorMistico 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        
        @keyframes contenedorMistico {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-20deg);
                filter: blur(20px) hue-rotate(0deg);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2) rotate(10deg);
                filter: blur(10px) hue-rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
                filter: blur(0) hue-rotate(360deg);
            }
        }
        
        .signo {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: #ffd700;
            opacity: 0;
            transform: scale(0);
            position: relative;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.6);
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }
        
        .signo.aparece {
            animation: signoMistico 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        
        @keyframes signoMistico {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-360deg);
                filter: brightness(0) saturate(0) hue-rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.3) rotate(180deg);
                filter: brightness(2) saturate(2) hue-rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(360deg);
                filter: brightness(1) saturate(1) hue-rotate(360deg);
            }
        }
        
        .signo-nombre {
            font-family: 'Cinzel', serif;
            font-size: 1.5em;
            color: #e6e6fa;
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(30px);
            position: relative;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(230, 230, 250, 0.8);
        }
        
        .signo-nombre::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #daa520, transparent);
            transition: width 0.8s ease;
        }
        
        .signo-nombre.aparece {
            animation: nombreMistico 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        
        .signo-nombre.aparece::after {
            width: 100%;
            animation: lineaMistica 3s ease-in-out infinite;
        }
        
        @keyframes nombreMistico {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.5);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        
        @keyframes lineaMistica {
            0%, 100% {
                opacity: 0.6;
                box-shadow: 0 0 10px #daa520;
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 25px #daa520, 0 0 35px #ffd700;
            }
        }
        
        button {
            font-family: 'Cinzel', serif;
            background: linear-gradient(45deg, #4b0082, #663399, #8a2be2);
            color: #e6e6fa;
            border: 2px solid #daa520;
            padding: 18px 45px;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 0 25px rgba(138, 43, 226, 0.5),
                inset 0 0 25px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.8s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            background: linear-gradient(45deg, #663399, #8a2be2, #9370db);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 0 35px rgba(138, 43, 226, 0.8),
                inset 0 0 35px rgba(255, 255, 255, 0.2);
        }
        
        button:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        button:disabled {
            background: linear-gradient(45deg, #555, #666);
            border-color: #888;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .hidden {
            display: none;
        }
        
        .resultado {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        
        .resultado.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Partículas místicas */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffd700, #daa520);
            border-radius: 50%;
            pointer-events: none;
            animation: particulaMistica 4s linear infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        
        @keyframes particulaMistica {
            0% {
                opacity: 1;
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-50px) rotate(180deg) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) rotate(360deg) scale(0.5);
            }
        }
        
        .signo.slot-machine {
            animation: maquinaCosmica 2s cubic-bezier(0.1, 0.7, 0.1, 1) forwards;
        }
        
        @keyframes maquinaCosmica {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                filter: hue-rotate(0deg);
            }
            25% {
                transform: translateY(-150%) rotate(90deg);
                opacity: 0.3;
                filter: hue-rotate(90deg);
            }
            50% {
                transform: translateY(150%) rotate(180deg);
                opacity: 0.3;
                filter: hue-rotate(180deg);
            }
            75% {
                transform: translateY(-75%) rotate(270deg);
                opacity: 0.6;
                filter: hue-rotate(270deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 1;
                filter: hue-rotate(360deg);
            }
        }
        
        /* Efectos adicionales de ambiente místico */
        @keyframes floatingOrb {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            33% {
                transform: translateY(-10px) rotate(120deg);
                opacity: 0.8;
            }
            66% {
                transform: translateY(-5px) rotate(240deg);
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔮 Oráculo Cósmico</h1>
        <p class="subtitle">✨ Descubre los números que el universo tiene para ti ✨</p>
        
        <button onclick="generarNumeros()" id="btnGenerar">🌟 INVOCAR LOS NÚMEROS</button>
        
        <div id="resultado" class="resultado hidden">
            <div class="numeros-container" id="numerosContainer">
                <!-- Los números se generan aquí -->
            </div>
            
            <div class="signo-container">
                <div class="signo" id="signoEmoji">♈</div>
                <div class="signo-nombre" id="signoNombre">Aries</div>
            </div>
        </div>
    </div>

    <script>
        // Array con los signos del zodiaco
        var signosZodiaco = [
            {nombre: "Aries", emoji: "♈"},
            {nombre: "Tauro", emoji: "♉"},
            {nombre: "Géminis", emoji: "♊"},
            {nombre: "Cáncer", emoji: "♋"},
            {nombre: "Leo", emoji: "♌"},
            {nombre: "Virgo", emoji: "♍"},
            {nombre: "Libra", emoji: "♎"},
            {nombre: "Escorpio", emoji: "♏"},
            {nombre: "Sagitario", emoji: "♐"},
            {nombre: "Capricornio", emoji: "♑"},
            {nombre: "Acuario", emoji: "♒"},
            {nombre: "Piscis", emoji: "♓"}
        ];
        
        // Función para generar un número aleatorio
        function numeroAleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Función para generar 4 números
        function generar4Numeros() {
            var numeros = [];
            for(var i = 0; i < 4; i++) {
                var numero = numeroAleatorio(0, 9);
                numeros.push(numero);
            }
            return numeros;
        }
        
        // Función para seleccionar un signo aleatorio
        function seleccionarSignoAleatorio() {
            var indiceAleatorio = numeroAleatorio(0, signosZodiaco.length - 1);
            return signosZodiaco[indiceAleatorio];
        }
        
        // Función para crear círculos de carga místicos
        function crearCirculosCarga() {
            var numerosContainer = document.getElementById("numerosContainer");
            numerosContainer.innerHTML = "";
            
            // Crear 4 círculos de carga
            for(var i = 0; i < 4; i++) {
                var circuloCarga = document.createElement("div");
                circuloCarga.className = "numero cargando";
                circuloCarga.textContent = "";
                numerosContainer.appendChild(circuloCarga);
            }
        }
        
        // Función para mostrar un número con animación mística
        function mostrarNumero(indice, numero, delay) {
            setTimeout(function() {
                var circulos = document.querySelectorAll('.numero');
                var circulo = circulos[indice];
                
                // Quitar clase de carga
                circulo.classList.remove('cargando');
                
                // Agregar el número y la animación de aparición
                circulo.textContent = numero;
                circulo.classList.add('aparece');
                
                // Después de la animación, mantener el número visible
                setTimeout(function() {
                    circulo.classList.remove('aparece');
                    circulo.classList.add('visible');
                }, 1500);
                
            }, delay);
        }
        
        // Función para crear partículas místicas
        function crearParticulas() {
            var container = document.querySelector('.container');
            for(var i = 0; i < 20; i++) {
                setTimeout(function() {
                    var particula = document.createElement('div');
                    particula.className = 'particle';
                    particula.style.left = Math.random() * 100 + '%';
                    particula.style.top = '100%';
                    particula.style.animationDelay = Math.random() * 3 + 's';
                    container.appendChild(particula);
                    
                    // Remover partícula después de la animación
                    setTimeout(function() {
                        if(particula.parentNode) {
                            particula.parentNode.removeChild(particula);
                        }
                    }, 4000);
                }, i * 150);
            }
        }
        
        // Función para mostrar un signo con animación cósmica
        function mostrarSignoConAnimacion(signoSeleccionado) {
            var signoEmoji = document.getElementById("signoEmoji");
            var signoNombre = document.getElementById("signoNombre");
            var signoContainer = document.querySelector('.signo-container');
            
            // Animar el contenedor del signo
            signoContainer.classList.add('aparece');
            
            // Crear efecto de máquina cósmica
            var signos = signosZodiaco;
            var currentIndex = 0;
            var spinDuration = 3000; // 3 segundos de giro
            var interval = 80; // Cambio cada 80ms para efecto más místico
            var iterations = spinDuration / interval;
            var currentIteration = 0;
            
            // Función para actualizar el signo durante la animación
            function updateSign() {
                if (currentIteration < iterations) {
                    currentIndex = (currentIndex + 1) % signos.length;
                    signoEmoji.textContent = signos[currentIndex].emoji;
                    signoNombre.textContent = signos[currentIndex].nombre;
                    currentIteration++;
                    
                    // Aplicar la animación de máquina cósmica
                    signoEmoji.classList.add('slot-machine');
                    signoNombre.classList.add('slot-machine');
                    
                    // Remover la clase después de la animación
                    setTimeout(() => {
                        signoEmoji.classList.remove('slot-machine');
                        signoNombre.classList.remove('slot-machine');
                    }, 150);
                    
                    setTimeout(updateSign, interval);
                } else {
                    // Mostrar el signo final
                    signoEmoji.textContent = signoSeleccionado.emoji;
                    signoNombre.textContent = signoSeleccionado.nombre;
                    signoEmoji.classList.add('aparece');
                    signoNombre.classList.add('aparece');
                }
            }
            
            // Iniciar la animación
