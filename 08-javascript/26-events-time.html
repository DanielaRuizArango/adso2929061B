<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Orbitron", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .game-header {
            margin-bottom: 20px;
        }

        .game-title {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            color: #fff;
            font-size: 16px;
        }

        .score {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            color: #fff;
            font-weight: bold;
            min-width: 120px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .score:hover {
            transform: translateY(-2px);
        }

        .high-score {
            background: linear-gradient(145deg, #3498db, #2980b9);
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            color: #fff;
            font-weight: bold;
            min-width: 120px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .high-score:hover {
            transform: translateY(-2px);
        }

        .game-canvas {
            width: 340px;
            height: 500px;
            background: #fff;
            border: 4px solid #2ecc71;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.2), 0 8px 32px rgba(52, 152, 219, 0.15);
            display: block;
            margin: 0 auto 20px auto;
        }

        .controls {
            color: #fff;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        .controls p {
            margin: 5px 0;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(240, 240, 240, 0.95));
            color: #333;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #ff6b6b;
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.6);
            display: none;
            z-index: 1000;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin: 0 0 15px 0;
            font-size: 24px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #48dbfb, #54a0ff);
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(72, 219, 251, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(72, 219, 251, 0.5);
            background: linear-gradient(45deg, #54a0ff, #ff9ff3);
        }

        .food-effect {
            animation: scoreEffect 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes scoreEffect {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-30px) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes pop {
            0% {
                transform: scale(0.7);
            }
            80% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .pause-btn {
            background: linear-gradient(45deg, #ffa726, #ff7043);
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .pause-btn:hover {
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
            }
            
            .game-canvas {
                width: 300px;
                height: 400px;
            }
            
            .score-board {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üêç SNAKE GAME</h1>
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">Record: <span id="highScore">0</span></div>
            </div>
            <button class="pause-btn" onclick="togglePause()" id="pauseBtn">‚è∏Ô∏è Pause</button>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="340" height="500"></canvas>

        <div class="controls">
            <p>üéÆ Controles:</p>
            <p>Flechas o WASD para mover</p>
            <p>Espacio para pausar</p>
            <p>Enter para reiniciar</p>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p id="newRecord" style="color: #00ff88; display: none;">¬°Nuevo Record! üéâ</p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const newRecordElement = document.getElementById('newRecord');
        const pauseBtn = document.getElementById('pauseBtn');

        // Game variables
        const gridSize = 20;
        const tileCount = {
            x: Math.floor(canvas.width / gridSize),
            y: Math.floor(canvas.height / gridSize)
        };

        let snake = [
            { x: 10, y: 10 }
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
        let gameRunning = false;
        let gamePaused = false;

        highScoreElement.textContent = highScore;

        function randomFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount.x),
                    y: Math.floor(Math.random() * tileCount.y)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));

            food = newFood;
        }

        function drawGrid() {
            // Fondo con gradiente
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#98f9a8');
            gradient.addColorStop(1, '#c7fb89');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // L√≠neas de cuadr√≠cula sutiles
            ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
            ctx.lineWidth = 0.5;

            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Efecto de vi√±eta
            const vignette = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width / 1.5
            );
            vignette.addColorStop(0, 'rgba(255,255,255,0)');
            vignette.addColorStop(1, 'rgba(0,0,0,0.1)');
            ctx.fillStyle = vignette;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawGame() {
            drawGrid();

            // Dibujar serpiente
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize + gridSize / 2;
                const y = segment.y * gridSize + gridSize / 2;
                
                if (index === 0) {
                    // Cabeza de la serpiente
                    const grad = ctx.createRadialGradient(x, y, gridSize * 0.2, x, y, gridSize * 0.5);
                    grad.addColorStop(0, '#00f7ff');
                    grad.addColorStop(0.5, '#00b894');
                    grad.addColorStop(1, '#00838f');
                    
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(x, y, gridSize / 2 - 2, 0, 2 * Math.PI);
                    ctx.closePath();
                    ctx.shadowColor = '#00b894';
                    ctx.shadowBlur = 20;
                    ctx.fillStyle = grad;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    
                    // Ojos
                    ctx.fillStyle = '#fff';
                    const eyeSize = 3;
                    let eyeX1 = x - 4, eyeX2 = x + 4;
                    let eyeY = y - 3;
                    
                    // Ajustar posici√≥n de ojos seg√∫n direcci√≥n
                    if (dx === 1) { eyeX1 = x + 2; eyeX2 = x + 8; eyeY = y - 4; }
                    else if (dx === -1) { eyeX1 = x - 8; eyeX2 = x - 2; eyeY = y - 4; }
                    else if (dy === 1) { eyeX1 = x - 4; eyeX2 = x + 4; eyeY = y + 2; }
                    
                    ctx.beginPath();
                    ctx.arc(eyeX1, eyeY, eyeSize, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(eyeX2, eyeY, eyeSize, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    ctx.restore();
                } else {
                    // Cuerpo de la serpiente
                    const grad = ctx.createRadialGradient(x, y, gridSize * 0.15, x, y, gridSize * 0.5);
                    grad.addColorStop(0, '#00f7ff');
                    grad.addColorStop(0.5, '#00b894');
                    grad.addColorStop(1, '#006064');
                    
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(x, y, gridSize / 2 - 3, 0, 2 * Math.PI);
                    ctx.closePath();
                    ctx.shadowColor = '#00b894';
                    ctx.shadowBlur = 15;
                    ctx.fillStyle = grad;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    ctx.restore();
                }
            });

            // Dibujar comida
            const foodEmojis = ['üçé', 'üçå', 'üçì', 'üçá', 'üçä', 'ü•ï', 'üåΩ', 'üçí'];
            const currentFood = foodEmojis[Math.floor(food.x + food.y) % foodEmojis.length];
            
            ctx.font = `${gridSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#ffd32a';
            ctx.shadowBlur = 20;
            ctx.fillText(
                currentFood,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2
            );
            ctx.shadowBlur = 0;

            // Efectos brillantes alrededor de la comida
            const sparkles = ['‚ú®', '‚≠ê', 'üí´'];
            const sparkle = sparkles[Math.floor(Date.now() / 300) % sparkles.length];
            ctx.font = '14px Arial';
            ctx.fillStyle = '#ffd32a';
            const sparkleOffset = Math.sin(Date.now() * 0.008) * 4;
            const sparkleScale = Math.sin(Date.now() * 0.005) * 0.3 + 1;

            ctx.save();
            ctx.translate(food.x * gridSize - 5 + sparkleOffset, food.y * gridSize - 5);
            ctx.scale(sparkleScale, sparkleScale);
            ctx.fillText(sparkle, 0, 0);
            ctx.restore();

            ctx.save();
            ctx.translate(food.x * gridSize + gridSize + 5 - sparkleOffset, food.y * gridSize + gridSize + 5);
            ctx.scale(sparkleScale, sparkleScale);
            ctx.fillText(sparkle, 0, 0);
            ctx.restore();
        }

        function moveSnake() {
            if (!gameRunning || gamePaused) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Verificar colisi√≥n con paredes
            if (head.x < 0 || head.x >= tileCount.x || head.y < 0 || head.y >= tileCount.y) {
                gameOver();
                return;
            }

            // Verificar colisi√≥n consigo misma
            for (let i = 0; i < snake.length - 1; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Verificar si comi√≥
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();
                createFoodEffect(head.x * gridSize, head.y * gridSize);
            } else {
                snake.pop();
            }
        }

        function createFoodEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'food-effect';
            effect.textContent = '+10';
            effect.style.position = 'absolute';
            effect.style.left = (canvas.offsetLeft + x + 20) + 'px';
            effect.style.top = (canvas.offsetTop + y + 20) + 'px';
            effect.style.color = '#00ff88';
            effect.style.fontSize = '20px';
            effect.style.fontWeight = 'bold';
            effect.style.zIndex = '1000';
            effect.style.pointerEvents = 'none';
            document.body.appendChild(effect);

            setTimeout(() => {
                if (effect.parentNode) {
                    effect.remove();
                }
            }, 500);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;

            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
                newRecordElement.style.display = 'block';
            } else {
                newRecordElement.style.display = 'none';
            }

            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            randomFood();
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            pauseBtn.textContent = '‚è∏Ô∏è Pause';
        }

        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        }

        function changeDirection(direction) {
            if (!gameRunning) {
                restartGame();
                return;
            }

            if (gamePaused && direction !== 'pause') return;

            switch (direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // Controles de teclado
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
                case 'Enter':
                    if (!gameRunning) restartGame();
                    break;
            }
        });

        // Controles t√°ctiles para m√≥viles
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) {
                restartGame();
                return;
            }

            const touch = e.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            const minSwipeDistance = 30;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        changeDirection('right');
                    } else {
                        changeDirection('left');
                    }
                }
            } else {
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0) {
                        changeDirection('down');
                    } else {
                        changeDirection('up');
                    }
                }
            }
        });

        // Bucle del juego
        function gameLoop() {
            moveSnake();
            drawGame();
            
            // Mostrar instrucciones si el juego no ha comenzado
            if (!gameRunning && dx === 0 && dy === 0) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#333';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üêç SNAKE GAME', canvas.width / 2, canvas.height / 2 - 60);
                
                ctx.font = '18px Arial';
                ctx.fillText('Presiona cualquier flecha', canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillText('o desliza para comenzar', canvas.width / 2, canvas.height / 2 + 10);
                
                ctx.font = '14px Arial';
                ctx.fillStyle = '#666';
                ctx.fillText('¬°Come la fruta y crece!', canvas.width / 2, canvas.height / 2 + 40);
            }
            
            if (gamePaused && gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 32px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('‚è∏Ô∏è PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }

        // Inicializar juego
        randomFood();
        drawGame();
        setInterval(gameLoop, 150);
    </script>
</body>

</html>
