<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03- Get Elements</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
        ul {
            padding-left: 20px;
            /* Ajusta el margen izquierdo */
        }

        li {
            margin-left: 10px;
            /* Desplaza los elementos un poco hacia la derecha */
        }
    </style>
</head>

<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                !Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com
                License - https://fontawesome.com/license/free Copyright 2024
                Fonticons, Inc.
                <path fill="#ffffff"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>03- Get Elements</h1>
            <p></p>
        </header>
        <section>
            <h3>Get Element By Id:</h3>
            <h4 id="year"></h4>
            <h3>Get Element By Tag Name:</h3>
            <ul>
                <li>Apple</li>
                <li>Strawberry</li>
                <li>lemon</li>
            </ul>
            <h4></h4>
            <h3>Get Element By Class Name</h3>
            <p class="paragraph">Lorem, ipsum dolor.</p>
            <p class="paragraph">Lorem, ipsum dolor.</p>
            <p class="paragraph">Lorem, ipsum dolor.</p>
        </section>
    </main>
    <script>
        //Get Element By Id
        const year = document.getElementById("year");
        const fdate = new Date();
        year.textContent = "Current Year: " + fdate.getFullYear();

        //Get Element By tag Name
        const fruits = document.getElementsByTagName("li");
        const headers4 = document.getElementsByTagName("h4");
        headers4[1].textContent = "There are:" + fruits.length + " fruits";
        headers4[1].innerHTML +=
            "<br> The last fruit is:" + fruits[fruits.length - 1].textContent;
        // lastFruit= fruits.length - 1
        // textContent = 'the last fruit is:' + lastFruit
        //Element By Class Name
        const paragraphs = document.getElementsByClassName("paragraph");
        paragraphs[1].style.backgroundColor = "crimson";
        paragraphs[1].style.color = "white";
    </script>
</body>

</html>
