<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27- Challenge Event Time</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Orbitron:wght@400..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+DE+Grund:wght@100..400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Orbitron", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: transparent !important;
            background-image: url(images/snake/bg.png);
            background-position: center;
            background-repeat: no-repeat;
            width: 380px !important;
            height: 740px !important;
            border-radius: 30px !important;
            margin: 40px 0;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            text-align: center;
            background-image: url('images/snake/grass.png');
            background-size: cover;
            background-position: center;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: 900;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 15px 0;
            color: #fff;
            font-size: 16px;
        }

        .score {
            background: url('images/snake/btn.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 12px 24px;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            min-width: 120px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .score:hover {
            transform: translateY(-2px);
        }

        .high-score {
            background: url('images/snake/btn.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 12px 24px;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            min-width: 120px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .high-score:hover {
            transform: translateY(-2px);
        }

        .game-canvas {
            width: 340px;
            height: 500px;
            background: #fff;
            border-radius: 20px;
            display: block;
            margin: 0 auto 20px auto;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('images/snake/gameOver.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #ff6b6b;
            display: none;
        }

        .game-over h2 {
            color: #ffffff;
            font-size: 40px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .game-over h2::after {
            font-size: 35px;
        }

        .restart-btn {
            background: url('images/snake/btn.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            background: url('images/snake/btn.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Fruta y snake (ejemplo) */
        .snake-head,
        .snake-body {
            border-radius: 50%;
            box-shadow: 0 2px 8px #0002;
        }

        .fruit {
            animation: pop 0.3s;
        }

        @keyframes pop {
            0% {
                transform: scale(0.7);
            }

            80% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                !Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License -

                <path fill="#ffffff"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>27- Challenge Event Time </h1>
            <p>Create time-based interactive challenges.</p>
        </header>
        <section>
            <h1 class="game-title">üêç SNAKE GAME</h1>
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">Record: <span id="highScore">0</span></div>
            </div>
            </div>

            <canvas id="gameCanvas" class="game-canvas" width="340" height="500"></canvas>

            <div class="game-over" id="gameOver">
                <h2> GAME OVER üíÄ</h2>
                <p>Tu puntuaci√≥n: <span id="finalScore">0</span></p>
                <p id="newRecord" style="color: #00ff88; font-weight: 900; display: none;">¬°NUEVO R√âCORD! üèÜ</p>
                <button class="restart-btn" onclick="restartGame()"> Jugar de Nuevo</button>
            </div>
        </section>
    </main>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Mejorar la calidad de renderizado
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';

        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const newRecordElement = document.getElementById('newRecord');

        // Game variables
        const gridSize = 20;
        const tileCount = {
            x: Math.floor(canvas.width / gridSize),
            y: Math.floor(canvas.height / gridSize)
        };

        let snake = [
            { x: 10, y: 10 }
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let showStartMessage = true; // NUEVO: mostrar mensaje de inicio

        // Cargar imagen de cabeza personalizada
        const customHeadImg = new Image();
        customHeadImg.src = 'images/snake/head2.png';

        // Cargar imagen del cuerpo
        const customBodyImg = new Image();
        customBodyImg.src = 'images/snake/body.png';

        // Cargar imagen de grass para el fondo
        const grassImg = new Image();
        grassImg.src = 'images/snake/grass.png';

        highScoreElement.textContent = highScore;

        function randomFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount.x),
                    y: Math.floor(Math.random() * tileCount.y)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));

            food = newFood;
        }

        function drawGrid() {
            // Dibujar imagen de grass como fondo
            if (grassImg.complete && grassImg.naturalWidth > 0) {
                // Crear un patr√≥n repetitivo de la imagen grass
                const pattern = ctx.createPattern(grassImg, 'repeat');
                ctx.fillStyle = pattern;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Efecto de vi√±eta sutil para mejorar la visibilidad
            const vignette = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width / 1.5
            );
            vignette.addColorStop(0, 'rgba(255,255,255,0)');
            vignette.addColorStop(1, 'rgba(0,0,0,0.05)');
            ctx.fillStyle = vignette;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawGame() {
            // Dibuja la cuadr√≠cula primero
            drawGrid();
            // Draw snake
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize + gridSize / 2;
                const y = segment.y * gridSize + gridSize / 2;
                if (index === 0) {
                    // Dibuja la cabeza con la imagen personalizada
                    ctx.save();
                    // Rotar la cabeza seg√∫n la direcci√≥n
                    ctx.translate(x, y);
                    let angle = 0;
                    if (dx === 1) angle = 0; // Derecha
                    else if (dx === -1) angle = Math.PI; // Izquierda
                    else if (dy === 1) angle = Math.PI / 2; // Abajo
                    else if (dy === -1) angle = -Math.PI / 2; // Arriba
                    ctx.rotate(angle);
                    ctx.drawImage(customHeadImg, -gridSize / 2, -gridSize / 2, gridSize, gridSize);
                    ctx.restore();
                } else {
                    // Dibujar el cuerpo usando la imagen
                    ctx.save();
                    // Configurar el suavizado para esta imagen espec√≠fica
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    ctx.drawImage(customBodyImg,
                        segment.x * gridSize,
                        segment.y * gridSize,
                        gridSize,
                        gridSize);
                    ctx.restore();

                    // A√±adir un segmento adicional entre segmentos para suavizar
                    if (index < snake.length - 1) {
                        const nextSegment = snake[index + 1];
                        const midX = (segment.x + nextSegment.x) * gridSize / 2;
                        const midY = (segment.y + nextSegment.y) * gridSize / 2;

                        ctx.save();
                        // Configurar el suavizado para esta imagen espec√≠fica
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.drawImage(customBodyImg,
                            midX,
                            midY,
                            gridSize,
                            gridSize);
                        ctx.restore();
                    }
                }
            });

            // Draw food items (varios emojis de comida con efectos mejorados)
            const foodEmojis = ['üçé', 'üçå', 'üçì', 'üçá', 'üçä', 'ü•ï', 'üåΩ', 'üçí'];
            const currentFood = foodEmojis[Math.floor(food.x + food.y) % foodEmojis.length];
            ctx.font = `${gridSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#ffd32a';
            ctx.shadowBlur = 20;
            ctx.fillText(
                currentFood,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2
            );
            ctx.shadowBlur = 0;

            // Efecto de brillo mejorado alrededor de la comida
            const sparkles = ['‚ú®', '‚≠ê', 'üí´'];
            const sparkle = sparkles[Math.floor(Date.now() / 300) % sparkles.length];
            ctx.font = '14px Arial';
            ctx.fillStyle = '#ffd32a';
            const sparkleOffset = Math.sin(Date.now() * 0.008) * 4;
            const sparkleScale = Math.sin(Date.now() * 0.005) * 0.3 + 1;

            ctx.save();
            ctx.translate(food.x * gridSize - 5 + sparkleOffset, food.y * gridSize - 5);
            ctx.scale(sparkleScale, sparkleScale);
            ctx.fillText(sparkle, 0, 0);
            ctx.restore();

            ctx.save();
            ctx.translate(food.x * gridSize + gridSize + 5 - sparkleOffset, food.y * gridSize + gridSize + 5);
            ctx.scale(sparkleScale, sparkleScale);
            ctx.fillText(sparkle, 0, 0);
            ctx.restore();
        }

        function moveSnake() {
            if (!gameRunning) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount.x || head.y < 0 || head.y >= tileCount.y) {
                gameOver();
                return;
            }

            // Check self collision (skip the tail since it will move)
            for (let i = 0; i < snake.length - 1; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;

            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
                newRecordElement.style.display = 'block';
            } else {
                newRecordElement.style.display = 'none';
            }

            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            randomFood();
            gameRunning = true;
            gameOverElement.style.display = 'none';
        }

        function changeDirection(direction) {
            if (!gameRunning) {
                restartGame();
                return;
            }

            switch (direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    if (showStartMessage) showStartMessage = false; // Oculta mensaje al iniciar
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (showStartMessage) showStartMessage = false;
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    if (showStartMessage) showStartMessage = false;
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    if (showStartMessage) showStartMessage = false;
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    break;
                case 'Enter':
                    if (!gameRunning) restartGame();
                    break;
            }
        });

        // Game loop
        function gameLoop() {
            moveSnake();
            drawGame();
        }

        // Initialize game
        randomFood();
        drawGame();
        setInterval(gameLoop, 150);
    </script>

</body>

</html>
