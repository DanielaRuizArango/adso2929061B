<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00 -Template</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Orbitron:wght@400..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+DE+Grund:wght@100..400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Orbitron", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            color: #fff;
            font-size: 16px;
        }

        .score {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            color: #fff;
            font-weight: bold;
            min-width: 120px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .score:hover {
            transform: translateY(-2px);
        }

        .high-score {
            background: linear-gradient(145deg, #3498db, #2980b9);
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            color: #fff;
            font-weight: bold;
            min-width: 120px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .high-score:hover {
            transform: translateY(-2px);
        }

        .game-canvas {
            width: 340px;
            height: 500px;
            background: #fff;
            border: 4px solid #2ecc71;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.2), 0 8px 32px rgba(52, 152, 219, 0.15);
            display: block;
            margin: 0 auto 20px auto;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(240, 240, 240, 0.95));
            color: #333;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #ff6b6b;
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.6);
            display: none;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin: 0 0 15px 0;
            font-size: 24px;
            text-align: center;
        }

        .restart-btn {
            background: linear-gradient(45deg, #48dbfb, #54a0ff);
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(72, 219, 251, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(72, 219, 251, 0.5);
            background: linear-gradient(45deg, #54a0ff, #ff9ff3);
        }

        /* Fruta y snake (ejemplo) */
        .snake-head,
        .snake-body {
            border-radius: 50%;
            box-shadow: 0 2px 8px #0002;
        }

        .fruit {
            animation: pop 0.3s;
        }

        @keyframes pop {
            0% {
                transform: scale(0.7);
            }

            80% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .game-title {
            color: #155724;
            text-align: center;
        }
    </style>
</head>

<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                !Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License -
                https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.
                <path fill="#ffffff"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>00 -Template </h1>
            <p></p>
        </header>
        <section>
            <h1 class="game-title">üêç SNAKE GAME</h1>
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">Record: <span id="highScore">0</span></div>
            </div>
            </div>

            <canvas id="gameCanvas" class="game-canvas" width="340" height="500"></canvas>

            <div class="game-over" id="gameOver">
                <h2>Game Over</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <p id="newRecord" style="color: #00ff88; display: none;">¬°New Record! üéâ</p>
                <button class="restart-btn" onclick="restartGame()">Play Again</button>
            </div>
        </section>
    </main>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const newRecordElement = document.getElementById('newRecord');

        // Game variables
        const gridSize = 20;
        const tileCount = {
            x: Math.floor(canvas.width / gridSize),
            y: Math.floor(canvas.height / gridSize)
        };

        let snake = [
            { x: 10, y: 10 }
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;


        // Cargar imagen de cabeza personalizada
        const customHeadImg = new Image();
        customHeadImg.src = 'images/snake/head.png';

        highScoreElement.textContent = highScore;

        function randomFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount.x),
                    y: Math.floor(Math.random() * tileCount.y)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));

            food = newFood;
        }

        function drawGrid() {
            ctx.strokeStyle = "#000000"; // Color de las l√≠neas de la cuadr√≠cula
            ctx.lineWidth = 0.5;

            // Fondo verde
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#98f9a8');
            gradient.addColorStop(1, '#c7fb89');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // L√≠neas verticales blancas
            ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // L√≠neas horizontales blancas
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // A√±adir un sutil efecto de vi√±eta
            const vignette = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width / 1.5
            );
            vignette.addColorStop(0, 'rgba(255,255,255,0)');
            vignette.addColorStop(1, 'rgba(0,0,0,0.1)');
            ctx.fillStyle = vignette;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawGame() {
            // Dibuja la cuadr√≠cula primero
            drawGrid();

            // Draw snake
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize + gridSize / 2;
                const y = segment.y * gridSize + gridSize / 2;
                if (index === 0) {
                    // Dibuja la cabeza con la imagen personalizada
                    if (customHeadImg.complete && customHeadImg.naturalWidth > 0) {
                        ctx.save();
                        // Rotar la cabeza seg√∫n la direcci√≥n
                        ctx.translate(x, y);
                        let angle = 0;
                        if (dx === 1) angle = 0; // Derecha
                        else if (dx === -1) angle = Math.PI; // Izquierda
                        else if (dy === 1) angle = Math.PI / 2; // Abajo
                        else if (dy === -1) angle = -Math.PI / 2; // Arriba
                        ctx.rotate(angle);
                        ctx.drawImage(customHeadImg, -gridSize / 2, -gridSize / 2, gridSize, gridSize);
                        ctx.restore();
                    } else {
                        // Si no est√° cargada, dibuja un c√≠rculo con gradiente moderno
                        const grad = ctx.createRadialGradient(x, y, gridSize * 0.2, x, y, gridSize * 0.5);
                        grad.addColorStop(0, '#00f7ff');
                        grad.addColorStop(0.5, '#00b894');
                        grad.addColorStop(1, '#00838f');
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(x, y, gridSize / 2 - 2, 0, 2 * Math.PI);
                        ctx.closePath();
                        ctx.shadowColor = '#00b894';
                        ctx.shadowBlur = 20;
                        ctx.fillStyle = grad;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                        ctx.restore();
                    }
                } else {
                    // BODY: gradiente moderno y efecto de brillo
                    const grad = ctx.createRadialGradient(x, y, gridSize * 0.15, x, y, gridSize * 0.5);
                    grad.addColorStop(0, '#00f7ff');
                    grad.addColorStop(0.5, '#00b894');
                    grad.addColorStop(1, '#006064');
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(x, y, gridSize / 2 - 3, 0, 2 * Math.PI);
                    ctx.closePath();
                    ctx.shadowColor = '#00b894';
                    ctx.shadowBlur = 15;
                    ctx.fillStyle = grad;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    ctx.restore();
                }
            });

            // Draw food items (varios emojis de comida con efectos mejorados)
            const foodEmojis = ['üçé', 'üçå', 'üçì', 'üçá', 'üçä', 'ü•ï', 'üåΩ', 'üçí'];
            const currentFood = foodEmojis[Math.floor(food.x + food.y) % foodEmojis.length];
            ctx.font = `${gridSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#ffd32a';
            ctx.shadowBlur = 20;
            ctx.fillText(
                currentFood,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2
            );
            ctx.shadowBlur = 0;

            // Efecto de brillo mejorado alrededor de la comida
            const sparkles = ['‚ú®', '‚≠ê', 'üí´'];
            const sparkle = sparkles[Math.floor(Date.now() / 300) % sparkles.length];
            ctx.font = '14px Arial';
            ctx.fillStyle = '#ffd32a';
            const sparkleOffset = Math.sin(Date.now() * 0.008) * 4;
            const sparkleScale = Math.sin(Date.now() * 0.005) * 0.3 + 1;

            ctx.save();
            ctx.translate(food.x * gridSize - 5 + sparkleOffset, food.y * gridSize - 5);
            ctx.scale(sparkleScale, sparkleScale);
            ctx.fillText(sparkle, 0, 0);
            ctx.restore();

            ctx.save();
            ctx.translate(food.x * gridSize + gridSize + 5 - sparkleOffset, food.y * gridSize + gridSize + 5);
            ctx.scale(sparkleScale, sparkleScale);
            ctx.fillText(sparkle, 0, 0);
            ctx.restore();
        }

        function moveSnake() {
            if (!gameRunning || gamePaused) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount.x || head.y < 0 || head.y >= tileCount.y) {
                gameOver();
                return;
            }

            // Check self collision (skip the tail since it will move)
            for (let i = 0; i < snake.length - 1; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();
                createFoodEffect(head.x * gridSize, head.y * gridSize);
            } else {
                snake.pop();
            }
        }

        function createFoodEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'food-effect';
            effect.textContent = '+10';
            effect.style.position = 'absolute';
            effect.style.left = (x + 20) + 'px';
            effect.style.top = (y + 20) + 'px';
            effect.style.color = '#00ff88';
            effect.style.fontSize = '20px';
            effect.style.fontWeight = 'bold';
            effect.style.zIndex = '1000';
            document.querySelector('.game-container').appendChild(effect);

            setTimeout(() => {
                if (effect.parentNode) {
                    effect.remove();
                }
            }, 500);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;

            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
                newRecordElement.style.display = 'block';
            } else {
                newRecordElement.style.display = 'none';
            }

            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            randomFood();
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            document.querySelector('.pause').textContent = '‚è∏Ô∏è';
        }

        function changeDirection(direction) {
            if (!gameRunning) {
                restartGame();
                return;
            }

            if (gamePaused && direction !== 'pause') return;

            switch (direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
                case 'Enter':
                    if (!gameRunning) restartGame();
                    break;
            }
        });

        // Game loop
        function gameLoop() {
            moveSnake();
            drawGame();
        }

        // Initialize game
        randomFood();
        drawGame();
        setInterval(gameLoop, 150);

        // Start message
        setTimeout(() => {
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Presiona cualquier flecha', canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillText('para comenzar', canvas.width / 2, canvas.height / 2 + 20);
            }
        }, 100);
    </script>

</body>

</html>
