<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00 -Template</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .score-board {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            color: #fff;
            font-size: 16px;
        }

        .score {
            background: white;
            padding: 8px 16px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            color:black;
            font-weight: bold;
        }

        .high-score {
            background: white;
            padding: 8px 16px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(72,219,251,0.4);
            color:black;
            font-weight: bold;
        }

        .game-canvas {
            width: 340px;
            height: 500px;
            background: #fff;
            border: 4px solid black;
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(255,107,107,0.4),
                inset 0 0 20px rgba(0,0,0,0.05);
            display: block;
            margin: 0 auto 20px auto;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(240,240,240,0.95));
            color: #333;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #ff6b6b;
            box-shadow: 0 0 50px rgba(255,107,107,0.6);
            display: none;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin: 0 0 15px 0;
            font-size: 24px;
            text-shadow: 0 0 10px #ff6b6b;
        }
        .restart-btn {
            background: linear-gradient(45deg, #48dbfb, #54a0ff);
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(72,219,251,0.4);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(72,219,251,0.5);
            background: linear-gradient(45deg, #54a0ff, #ff9ff3);
        }

    </style>
</head>

<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                !Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License -
                https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.
                <path fill="#ffffff"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>00 -Template </h1>
            <p></p>
        </header>
        <section>
            <h1 class="game-title">üêç SNAKE GAME</h1>
            <div class="score-board">
                <div class="score">Puntos: <span id="score">0</span></div>
                <div class="high-score">R√©cord: <span id="highScore">0</span></div>
            </div>
            </div>

            <canvas id="gameCanvas" class="game-canvas" width="340" height="500"></canvas>

            <div class="game-over" id="gameOver">
                <h2>¬°Juego Terminado!</h2>
                <p>Puntuaci√≥n: <span id="finalScore">0</span></p>
                <p id="newRecord" style="color: #00ff88; display: none;">¬°Nuevo R√©cord! üéâ</p>
                <button class="restart-btn" onclick="restartGame()">Jugar de Nuevo</button>
            </div>
        </section>
    </main>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const newRecordElement = document.getElementById('newRecord');

        // Game variables
        const gridSize = 20;
        const tileCount = {
            x: Math.floor(canvas.width / gridSize),
            y: Math.floor(canvas.height / gridSize)
        };

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        

        // Cargar imagen de cabeza personalizada
        const customHeadImg = new Image();
        customHeadImg.src = 'images/snake/head.png';

        highScoreElement.textContent = highScore;

        function randomFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount.x),
                    y: Math.floor(Math.random() * tileCount.y)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            food = newFood;
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw checkerboard pattern with green colors
            for (let row = 0; row < tileCount.y; row++) {
                for (let col = 0; col < tileCount.x; col++) {
                    if ((row + col) % 2 === 0) {
                        ctx.fillStyle = '#ffe8d1'; // Light green
                    } else {
                        ctx.fillStyle = '#ffd9ba'; // Dark green
                    }
                    ctx.fillRect(col * gridSize, row * gridSize, gridSize, gridSize);
                }
            }

            // Draw snake
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize + gridSize / 2;
                const y = segment.y * gridSize + gridSize / 2;
                if (index === 0) {
                    // Dibuja la cabeza con la imagen personalizada
                    if (customHeadImg.complete && customHeadImg.naturalWidth > 0) {
                        ctx.save();
                        // Rotar la cabeza seg√∫n la direcci√≥n
                        ctx.translate(x, y);
                        let angle = 0;
                        if (dx === 1) angle = 0; // Derecha
                        else if (dx === -1) angle = Math.PI; // Izquierda
                        else if (dy === 1) angle = Math.PI / 2; // Abajo
                        else if (dy === -1) angle = -Math.PI / 2; // Arriba
                        ctx.rotate(angle);
                        ctx.drawImage(customHeadImg, -gridSize/2, -gridSize/2, gridSize, gridSize);
                        ctx.restore();
                    } else {
                        // Si no est√° cargada, dibuja un c√≠rculo azul como fallback
                        const grad = ctx.createRadialGradient(x, y, gridSize * 0.2, x, y, gridSize * 0.5);
                        grad.addColorStop(0, '#b6f6ff');
                        grad.addColorStop(0.5, '#48dbfb');
                        grad.addColorStop(1, '#1e6fa7');
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(x, y, gridSize / 2 - 2, 0, 2 * Math.PI);
                        ctx.closePath();
                        ctx.shadowColor = '#48dbfb';
                        ctx.shadowBlur = 16;
                        ctx.fillStyle = grad;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                        ctx.restore();
                    }
                } else {
                    // BODY: blue gradient, smaller
                    const grad = ctx.createRadialGradient(x, y, gridSize * 0.15, x, y, gridSize * 0.5);
                    grad.addColorStop(0, '#b6f6ff');
                    grad.addColorStop(0.5, '#48dbfb');
                    grad.addColorStop(1, '#1e6fa7');
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(x, y, gridSize / 2 - 3, 0, 2 * Math.PI);
                    ctx.closePath();
                    ctx.shadowColor = '#48dbfb';
                    ctx.shadowBlur = 10;
                    ctx.fillStyle = grad;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    ctx.restore();
                }
            });

            // Draw food items (various food emojis)
            const foodEmojis = ['üçé', 'üçå', 'üçì', 'üçá', 'üçä', 'ü•ï', 'üåΩ', 'üçí'];
            const currentFood = foodEmojis[Math.floor(food.x + food.y) % foodEmojis.length];
            ctx.font = `${gridSize - 4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#feca57';
            ctx.shadowBlur = 15;
            ctx.fillText(
                currentFood,
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2
            );
            ctx.shadowBlur = 0;
            // Add sparkle effect around food
            const sparkles = ['‚ú®', '‚≠ê', 'üí´'];
            const sparkle = sparkles[Math.floor(Date.now() / 500) % sparkles.length];
            ctx.font = '12px Arial';
            ctx.fillStyle = '#feca57';
            const sparkleOffset = Math.sin(Date.now() * 0.005) * 3;
            ctx.fillText(sparkle, food.x * gridSize - 5 + sparkleOffset, food.y * gridSize - 5);
            ctx.fillText(sparkle, food.x * gridSize + gridSize + 5 - sparkleOffset, food.y * gridSize + gridSize + 5);
        }

        function moveSnake() {
            if (!gameRunning || gamePaused) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount.x || head.y < 0 || head.y >= tileCount.y) {
                gameOver();
                return;
            }

            // Check self collision (skip the tail since it will move)
            for (let i = 0; i < snake.length - 1; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();
                createFoodEffect(head.x * gridSize, head.y * gridSize);
            } else {
                snake.pop();
            }
        }

        function createFoodEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'food-effect';
            effect.textContent = '+10';
            effect.style.position = 'absolute';
            effect.style.left = (x + 20) + 'px';
            effect.style.top = (y + 20) + 'px';
            effect.style.color = '#00ff88';
            effect.style.fontSize = '20px';
            effect.style.fontWeight = 'bold';
            effect.style.zIndex = '1000';
            document.querySelector('.game-container').appendChild(effect);
            
            setTimeout(() => {
                if (effect.parentNode) {
                    effect.remove();
                }
            }, 500);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
                newRecordElement.style.display = 'block';
            } else {
                newRecordElement.style.display = 'none';
            }
            
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            randomFood();
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            document.querySelector('.pause').textContent = '‚è∏Ô∏è';
        }

        function changeDirection(direction) {
            if (!gameRunning) {
                restartGame();
                return;
            }

            if (gamePaused && direction !== 'pause') return;

            switch(direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
                case 'Enter':
                    if (!gameRunning) restartGame();
                    break;
            }
        });

        // Game loop
        function gameLoop() {
            moveSnake();
            drawGame();
        }

        // Initialize game
        randomFood();
        drawGame();
        setInterval(gameLoop, 150);

        // Start message
        setTimeout(() => {
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Presiona cualquier flecha', canvas.width/2, canvas.height/2 - 20);
                ctx.fillText('para comenzar', canvas.width/2, canvas.height/2 + 20);
            }
        }, 100);
    </script>

</body>
