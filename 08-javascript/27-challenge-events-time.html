<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanrio Fun App</title>
    <!-- Enlace a la fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS para una paleta de colores consistente y fácil de modificar */
        :root {
            --color-principal-azul: #1c63b7; /* Azul Sanrio brillante */
            --color-secundario-rosa: #FF4081; /* Rosa fucsia vibrante */
            --color-acento-amarillo: #FFFDE7;   /* Amarillo muy pálido para acentos */
            --color-acento-verde: #E8F5E9;     /* Verde menta suave */
            --color-texto-principal: #333333;  /* Gris oscuro para legibilidad */
            --color-texto-secundario: #616161; /* Gris medio para descripciones */
            --color-fondo-claro: #FFFFFF;      /* Blanco puro para el fondo principal */
            --color-borde-suave: #E0E0E0;      /* Gris muy claro para bordes sutiles */
            --sombra-suave: 0px 4px 8px rgba(0, 0, 0, 0.08); /* Sombra estándar */
            --sombra-media: 0px 6px 12px rgba(0, 0, 0, 0.12); /* Sombra para hover */
            --sombra-contenedor: 0px 10px 30px rgba(0, 0, 0, 0.08); /* Sombra para el contenedor principal */
        }

        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F8F8; /* Un blanco roto muy sutil */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinea al inicio para que el contenido comience desde arriba */
            min-height: 100vh; /* Asegura que ocupe al menos toda la altura de la ventana */
            box-sizing: border-box; /* Incluye padding y border en el ancho/alto total */
        }

        /* Contenedor principal de la aplicación */
        .contenedor-principal {
            background-color: var(--color-fondo-claro);
            border-radius: 20px; /* Bordes más redondeados */
            box-shadow: var(--sombra-contenedor);
            padding: 30px;
            max-width: 500px; /* Ancho máximo para el diseño móvil y de escritorio */
            width: 100%; /* Ocupa el 100% del ancho disponible hasta max-width */
            text-align: center;
            margin-bottom: 20px; /* Espacio debajo del contenedor principal */
        }

        /* Estilo del logotipo/título Sanrio */
        .logo-sanrio {
            font-family: 'Inter', sans-serif; /* Usamos Inter, puedes ajustar si tienes una fuente específica de Sanrio */
            font-size: 38px;
            font-weight: 700; /* Más audaz */
            color: var(--color-principal-azul);
            margin-bottom: 30px;
            position: relative; /* Para el corazón */
            display: inline-block; /* Para que el fondo del corazón se aplique correctamente */
        }

        .logo-sanrio::after {
            content: '♥'; /* Corazón simple como parte del logo */
            color: var(--color-secundario-rosa);
            font-size: 30px;
            position: absolute;
            right: -25px; /* Ajusta la posición del corazón */
            top: 50%;
            transform: translateY(-50%);
        }

        /* Títulos de sección (1. Select Character, 2. Select Options, etc.) */
        .seccion-titulo {
            font-size: 20px;
            font-weight: 600; /* Semi-negrita */
            color: var(--color-texto-principal);
            margin-top: 25px;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: rgba(28, 99, 183, 0.08); /* Un toque de azul muy suave */
            border-radius: 10px;
            display: inline-block; /* Ajusta el padding al contenido */
        }

        /* Contenedor de la cuadrícula de personajes */
        .grid-personajes {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas iguales */
            gap: 15px; /* Espacio entre los elementos de la cuadrícula */
            margin-top: 20px;
            margin-bottom: 30px;
            justify-items: center; /* Centra los elementos horizontalmente en cada celda */
            align-items: center; /* Centra los elementos verticalmente */
        }

        /* Estilo para cada círculo de personaje */
        .personaje-circulo {
            width: 90px; /* Tamaño fijo del círculo */
            height: 90px;
            border-radius: 50%; /* Lo hace circular */
            overflow: hidden; /* Asegura que la imagen no se desborde */
            background-color: var(--color-fondo-claro);
            border: 2px solid var(--color-borde-suave); /* Borde inicial suave */
            box-shadow: var(--sombra-suave);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border-color 0.2s ease-in-out;
            display: flex; /* Para centrar la imagen dentro del círculo */
            justify-content: center;
            align-items: center;
        }

        .personaje-circulo img {
            width: 85%; /* La imagen ocupa la mayor parte del círculo */
            height: 85%;
            object-fit: contain; /* Asegura que la imagen se ajuste sin distorsionarse */
            border-radius: 50%; /* Asegura que la imagen también tenga bordes redondeados */
        }

        /* Efecto al pasar el mouse sobre un personaje */
        .personaje-circulo:hover {
            transform: translateY(-5px); /* Un levantamiento más notorio */
            box-shadow: var(--sombra-media);
        }

        /* Estilo para el personaje seleccionado */
        .personaje-circulo.seleccionado {
            border-color: var(--color-principal-azul); /* Borde azul fuerte */
            box-shadow: 0px 0px 0px 5px rgba(28, 99, 183, 0.4); /* Resplandor azul alrededor */
            transform: scale(1.05); /* Ligeramente más grande */
        }

        /* Grupo de botones de opciones (First, Remove, Position) */
        .grupo-botones-opciones {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Permite que los botones se envuelvan en pantallas pequeñas */
            gap: 12px; /* Espacio entre los botones */
            margin-bottom: 25px;
        }

        /* Estilo base para todos los botones */
        .boton {
            padding: 10px 22px;
            border-radius: 25px; /* Más redondeados */
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
            box-shadow: var(--sombra-suave);
            color: var(--color-fondo-claro); /* Texto blanco por defecto en botones de color */
        }

        /* Estilo específico para botones primarios (rosa) */
        .boton-primario {
            background-color: var(--color-secundario-rosa);
        }

        .boton-primario:hover {
            background-color: #E91E63; /* Rosa ligeramente más oscuro al pasar el mouse */
            transform: translateY(-2px);
            box-shadow: var(--sombra-media);
        }

        .boton-primario:active {
            transform: translateY(1px); /* Efecto de presionado */
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Grupo de botones de suma y resta */
        .grupo-botones-mas-menos {
            display: flex;
            justify-content: center;
            gap: 25px; /* Espacio entre los botones */
            margin-bottom: 30px;
        }

        /* Estilo para los botones redondos (+ y -) */
        .boton-redondo {
            width: 55px; /* Tamaño del botón circular */
            height: 55px;
            border-radius: 50%;
            background-color: var(--color-secundario-rosa);
            color: var(--color-fondo-claro);
            font-size: 32px; /* Tamaño del signo */
            font-weight: 400; /* Normal para el signo */
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            box-shadow: var(--sombra-suave);
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }

        .boton-redondo:hover {
            background-color: #E91E63;
            transform: translateY(-3px);
            box-shadow: var(--sombra-media);
        }

        .boton-redondo:active {
            transform: translateY(1px);
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Área de resultado del array */
        .array-resultado-placeholder {
            min-height: 80px; /* Altura mínima para el área de resultado */
            border: 1px dashed var(--color-borde-suave); /* Borde punteado para indicar un área */
            border-radius: 10px;
            padding: 15px;
            background-color: var(--color-acento-amarillo); /* Un ligero color de fondo para el área */
            color: var(--color-texto-secundario);
            display: flex;
            justify-content: center;
            align-items: center;
            font-style: italic;
            text-align: center;
        }

        /* Media queries para ajustes en pantallas más pequeñas */
        @media (max-width: 480px) {
            .contenedor-principal {
                padding: 20px;
                margin: 10px auto;
            }

            .logo-sanrio {
                font-size: 32px;
                margin-bottom: 20px;
            }

            .logo-sanrio::after {
                font-size: 24px;
                right: -20px;
            }

            .seccion-titulo {
                font-size: 18px;
                margin-top: 20px;
                margin-bottom: 15px;
            }

            .personaje-circulo {
                width: 75px;
                height: 75px;
            }

            .grid-personajes {
                gap: 10px;
            }

            .boton {
                padding: 9px 18px;
                font-size: 14px;
            }

            .boton-redondo {
                width: 50px;
                height: 50px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-principal">
        <h1 class="logo-sanrio">Sanrio</h1>

        <h2 class="seccion-titulo">1. Seleccionar Personaje</h2>
        <div class="grid-personajes">
            <!-- Cada div.personaje-circulo contendrá un personaje -->
            <div class="personaje-circulo" data-character="hello-kitty">
                <img src="https://placehold.co/90x90/FFCCCC/E00000?text=Hello+Kitty" alt="Hello Kitty">
            </div>
            <div class="personaje-circulo" data-character="cinnamoroll">
                <img src="https://placehold.co/90x90/CCEEFF/0066AA?text=Cinnamoroll" alt="Cinnamoroll">
            </div>
            <div class="personaje-circulo" data-character="kuromi">
                <img src="https://placehold.co/90x90/CCAAFF/6633AA?text=Kuromi" alt="Kuromi">
            </div>
            <div class="personaje-circulo" data-character="my-melody">
                <img src="https://placehold.co/90x90/FFCCDD/DD3366?text=My+Melody" alt="My Melody">
            </div>
            <div class="personaje-circulo" data-character="badtz-maru">
                <img src="https://placehold.co/90x90/CCCCCC/333333?text=Badtz-Maru" alt="Badtz-Maru">
            </div>
            <div class="personaje-circulo" data-character="pompompurin">
                <img src="https://placehold.co/90x90/FFEBCC/AA6600?text=Pompompurin" alt="Pompompurin">
            </div>
            <div class="personaje-circulo" data-character="keroppi">
                <img src="https://placehold.co/90x90/CCFFCC/008800?text=Keroppi" alt="Keroppi">
            </div>
            <div class="personaje-circulo" data-character="pochacco">
                <img src="https://placehold.co/90x90/E0E0E0/555555?text=Pochacco" alt="Pochacco">
            </div>
            <div class="personaje-circulo" data-character="gudetama">
                <img src="https://placehold.co/90x90/FFFFCC/DDDD00?text=Gudetama" alt="Gudetama">
            </div>
        </div>

        <h2 class="seccion-titulo">2. Seleccionar Opciones</h2>
        <div class="grupo-botones-opciones">
            <button class="boton boton-primario" id="btn-first">First</button>
            <button class="boton boton-primario" id="btn-remove">Remove</button>
            <button class="boton boton-primario" id="btn-position">Position</button>
        </div>

        <div class="grupo-botones-mas-menos">
            <button class="boton-redondo" id="btn-plus">+</button>
            <button class="boton-redondo" id="btn-minus">-</button>
        </div>

        <h2 class="seccion-titulo">3. Resultado del Array</h2>
        <div class="array-resultado-placeholder" id="array-result">
            <p>El resultado del array aparecerá aquí...</p>
        </div>
    </div>

    <script>
        // Obtener todos los círculos de personajes
        const characterCircles = document.querySelectorAll('.personaje-circulo');
        const arrayResultDisplay = document.getElementById('array-result');
        let selectedCharacter = null; // Para almacenar el personaje seleccionado

        // Función para actualizar el display del array
        function updateArrayResult(message) {
            arrayResultDisplay.innerHTML = `<p>${message}</p>`;
        }

        // Añadir evento click a cada círculo de personaje
        characterCircles.forEach(circle => {
            circle.addEventListener('click', () => {
                // Remover la clase 'seleccionado' de todos los personajes
                characterCircles.forEach(c => c.classList.remove('seleccionado'));

                // Añadir la clase 'seleccionado' al personaje clickeado
                circle.classList.add('seleccionado');
                selectedCharacter = circle.dataset.character; // Obtener el nombre del personaje
                updateArrayResult(`Personaje seleccionado: ${selectedCharacter.replace('-', ' ').toUpperCase()}`);
                console.log(`Personaje seleccionado: ${selectedCharacter}`);
            });
        });

        // Añadir eventos click a los botones de opción
        document.getElementById('btn-first').addEventListener('click', () => {
            const action = 'First';
            if (selectedCharacter) {
                updateArrayResult(`Acción "${action}" aplicada a ${selectedCharacter.replace('-', ' ').toUpperCase()}.`);
                console.log(`Acción: ${action} en ${selectedCharacter}`);
            } else {
                updateArrayResult('Por favor, selecciona un personaje primero.');
            }
        });

        document.getElementById('btn-remove').addEventListener('click', () => {
            const action = 'Remove';
            if (selectedCharacter) {
                updateArrayResult(`Acción "${action}" aplicada a ${selectedCharacter.replace('-', ' ').toUpperCase()}.`);
                console.log(`Acción: ${action} en ${selectedCharacter}`);
            } else {
                updateArrayResult('Por favor, selecciona un personaje primero.');
            }
        });

        document.getElementById('btn-position').addEventListener('click', () => {
            const action = 'Position';
            if (selectedCharacter) {
                updateArrayResult(`Acción "${action}" aplicada a ${selectedCharacter.replace('-', ' ').toUpperCase()}.`);
                console.log(`Acción: ${action} en ${selectedCharacter}`);
            } else {
                updateArrayResult('Por favor, selecciona un personaje primero.');
            }
        });

        // Añadir eventos click a los botones de suma y resta
        document.getElementById('btn-plus').addEventListener('click', () => {
            updateArrayResult('Botón "+" presionado. Añadiendo elemento al array...');
            console.log('Botón "+" presionado');
        });

        document.getElementById('btn-minus').addEventListener('click', () => {
            updateArrayResult('Botón "-" presionado. Eliminando elemento del array...');
            console.log('Botón "-" presionado');
        });

        // Mensaje inicial en el resultado del array
        window.onload = () => {
            updateArrayResult('Selecciona un personaje y una opción.');
        };
    </script>
</body>
</html>
