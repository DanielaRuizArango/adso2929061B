    <style>
        body{
            font-family: "PT Sans", sans-serif;
        }
        section{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-image: url('./images/baloto/bg.png');
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 20px;
            width: 400px;
            height: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }

        .container::before {
            background-image: url('./images/baloto/bg.png');
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 20px;
            width: 400px;
            height: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .numeros-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
            padding: 20px;
            background: #06263B;
            border-radius: 8px;
            border: 2px solid #d4af37;
            width: 290px;
            position: relative;
            top: 40px;
        }

        .numeros-container::before {
            content: 'N√öMEROS DE LA SUERTE';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #06263B;
            padding: 0 10px;
            color: #d4af37;
            font-size: 14px;
            text-transform: uppercase;
            text-align: center;
        }

        .numero {
            width: 64px;
            height: 64px;
            background: #fff;
            color: #d4af37;
            border: 2px solid #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 0 10px #d4af37 inset, 0 0 8px #fff;
            position: relative;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0);
            padding: 0;
            aspect-ratio: 1/1;
            animation: aparecerNumero 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .numero:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .numero.cargando {
            background: #f0f0f0;
            border-color: #ccc;
            animation: loadingPulse 1s ease-in-out infinite;
        }
        
        .numero.cargando::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 3px solid #999;
            border-top: 3px solid #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
        }
        
        .numero.cargando::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.3), transparent);
            border-radius: 50%;
            animation: rotateFill 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes rotateFill {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .numero.aparece {
            animation: numeroAparece 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        
        .numero.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        @keyframes numeroAparece {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.2) rotate(20deg);
                opacity: 1;
            }
            80% {
                transform: scale(0.9) rotate(-10deg);
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }
        
        .numero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            transform: rotate(45deg);
            animation: shimmer 3s linear infinite;
        }
        
        .signo-container {
            margin: 30px 0;
            padding: 10px;
            background: #06263B;
            border-radius: 8px;
            border: 2px solid #d4af37;
            opacity: 0;
            transform: scale(0.8);
            overflow: hidden;
            height: 120px; /* Altura fija para la animaci√≥n */
            position: relative;
            top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .signo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .signo-container.aparece {
            animation: signoAparece 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        
        .signo-container.aparece::before {
            opacity: 1;
            animation: brilloCosmico 2s infinite;
        }
        
        @keyframes signoAparece {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(-10deg);
                filter: blur(10px);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1) rotate(5deg);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
                filter: blur(0);
            }
        }
        
        @keyframes brilloCosmico {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }
        
        .signo {
            filter: drop-shadow(0 0 20px #d4af37) drop-shadow(0 0 40px #fff);
            animation: glowSigno 2s infinite alternate;
            width: 40px;
            height: 40px;
        }
        
        @keyframes glowSigno {
            0% { filter: drop-shadow(0 0 10px #d4af37); }
            100% { filter: drop-shadow(0 0 30px #fff) drop-shadow(0 0 60px #d4af37); }
        }
        
        .signo-nombre {
            letter-spacing: 2px;
            margin-top: 30px;
            color: #fff;
            text-shadow: 0 0 20px #d4af37, 0 0 40px #fff;
            font-size: 20px;
            animation: glowSigno 2s infinite alternate;
        }
        
        button {
            background: #06263B;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #b38f2a;
            position: relative;
            overflow: hidden;
            font-weight: 400;
            font-style: normal;
            font-size: 16px;
            margin-top: 60px; 
        }
        
        button.generando {
            background: linear-gradient(#06263B, #0a2b4d, #1e3a8a) !important;
            color: #fff;
            border: 2px solid #d4af37;
            box-shadow: 0 0 10px #d4af37, 0 0 20px #06263B;
            animation: pulse 1.5s infinite;
            padding: 15px 20px;
            font-size: 16px;
            margin-top: 80px;
            font-weight: 400;
            font-style: normal;
            font-size: 16px;
            margin-top: 60px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 60px;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            background: #b38f2a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            border-color: #999;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
        
        .resultado {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .resultado.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .signo.slot-machine {
            animation: slotMachine 2s cubic-bezier(0.1, 0.7, 0.1, 1) forwards;
        }
        
        @keyframes slotMachine {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            20% {
                transform: translateY(-100%);
                opacity: 0.5;
            }
            40% {
                transform: translateY(100%);
                opacity: 0.5;
            }
            60% {
                transform: translateY(-50%);
                opacity: 0.7;
            }
            80% {
                transform: translateY(25%);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .spinner {
            border: 3px solid #fff;
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: inline-block;
            margin-right: 8px;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px #d4af37, 0 0 20px #1a237e; }
            50% { box-shadow: 0 0 20px #fff, 0 0 40px #d4af37; }
        }

        @keyframes aparecerNumero {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        button.generando:disabled {
            background: linear-gradient(#06263B, #0a2b4d, #1e3a8a) !important;
            color: #fff;
            border: 2px solid #d4af37;
            box-shadow: 0 0 10px #d4af37, 0 0 20px #06263B;
        }

    </style>
</head>

    <nav>

    <main>
        <header>
            <h1> 22- Challenge Baloto</h1>
            <p>Simulate a lottery number generator.</p>
        </header>
        <section>
            <div class="container">                 
                <button onclick="generarNumeros()" id="btnGenerar">üåüDESCUBRE TU FORTUNAüåü</button>
                
                <div id="resultado" class="resultado hidden">
                    <div class="numeros-container" id="numerosContainer">
                    </div>
                    
                    <div class="signo-container">
                        <div class="signo" id="signoEmoji"></div>

            </div>

    </main>
    <script>
        var signosZodiaco = [
            {nombre: "Aries", imagen: "./images/baloto/aries.png"},
            {nombre: "Tauro", imagen: "./images/baloto/taurus.png"},
            {nombre: "G√©minis", imagen: "./images/baloto/gemini.png"},
            {nombre: "C√°ncer", imagen: "./images/baloto/cancer.png"},
            {nombre: "Leo", imagen: "./images/baloto/leo.png"},
            {nombre: "Virgo", imagen: "./images/baloto/virgo.png"},
            {nombre: "Libra", imagen: "./images/baloto/libra.png"},
            {nombre: "Escorpio", imagen: "./images/baloto/scorpio.png"},
            {nombre: "Sagitario", imagen: "./images/baloto/sagittarius.png"},
            {nombre: "Capricornio", imagen: "./images/baloto/capricorn.png"},
            {nombre: "Acuario", imagen: "./images/baloto/aquarius.png"},
            {nombre: "Piscis", imagen: "./images/baloto/pisces.png"}
        ];
        
        // Funci√≥n para generar un n√∫mero aleatorio entre 1 y 24
        function numeroAleatorio() {
            // Math.random() genera un n√∫mero entre 0 y 1
            // Lo multiplicamos por 24 para obtener un n√∫mero entre 0 y 24
            // Math.floor() redondea hacia abajo para obtener un n√∫mero entero
            return Math.floor(Math.random() * 24) + 1;
        }
        
        // Funci√≥n para generar 4 n√∫meros sin repetici√≥n
        function generar4Numeros() {
            // Creamos un array vac√≠o para guardar nuestros n√∫meros
            var numeros = [];
            
            // Generamos n√∫meros hasta tener 4 diferentes
            while (numeros.length < 4) {
                // Generamos un nuevo n√∫mero aleatorio
                var nuevoNumero = numeroAleatorio();
                
                // Verificamos si el n√∫mero ya existe en nuestro array
                var numeroExiste = false;
                for (var i = 0; i < numeros.length; i++) {
                    if (numeros[i] === nuevoNumero) {
                        numeroExiste = true;
                        break;
                    }
                }
                
                // Si el n√∫mero no existe, lo agregamos al array
                if (!numeroExiste) {
                    numeros.push(nuevoNumero);
                }
            }
            
            return numeros;
        }
        
        // Funci√≥n para seleccionar un signo aleatorio
        function seleccionarSignoAleatorio() {
            // Generamos un n√∫mero aleatorio entre 0 y 11 (12 signos del zod√≠aco)
            var indiceAleatorio = Math.floor(Math.random() * 12);
            return signosZodiaco[indiceAleatorio];
        }
        
        // Funci√≥n para crear c√≠rculos de carga
        function crearCirculosCarga() {
            var numerosContainer = document.getElementById("numerosContainer");
            numerosContainer.innerHTML = "";
            
            // Crear 4 c√≠rculos de carga
            for(var i = 0; i < 4; i++) {
                var circuloCarga = document.createElement("div");
                circuloCarga.className = "numero cargando";
                circuloCarga.textContent = "";
                numerosContainer.appendChild(circuloCarga);
            }
        }
        
        // Funci√≥n para mostrar un n√∫mero con animaci√≥n
        function mostrarNumero(indice, numero, delay) {
            setTimeout(function() {
                var circulos = document.querySelectorAll('.numero');
                var circulo = circulos[indice];
                
                // Quitar clase de carga
                circulo.classList.remove('cargando');
                
                // Agregar el n√∫mero y la animaci√≥n de aparici√≥n
                circulo.textContent = numero;
                circulo.classList.add('aparece');
                
                // Restaurar el fondo con gradiente
                circulo.style.background = "#fff";
                
                // Despu√©s de la animaci√≥n, mantener el n√∫mero visible
                setTimeout(function() {
                    circulo.classList.remove('aparece');
                    circulo.classList.add('visible');
                }, 1000);
                
            }, delay);
        }
        
        // Funci√≥n para crear efectos de part√≠culas
        function crearParticulas() {
            var container = document.querySelector('.container');
            for(var i = 0; i < 15; i++) {
                setTimeout(function() {
                    var particula = document.createElement('div');
                    particula.className = 'particle';
                    particula.style.left = Math.random() * 100 + '%';
                    particula.style.top = '100%';
                    particula.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(particula);
                    
                    // Remover part√≠cula despu√©s de la animaci√≥n
                    setTimeout(function() {
                        if(particula.parentNode) {
                            particula.parentNode.removeChild(particula);
                        }
                    }, 3000);
                }, i * 100);
            }
        }
        
        // Funci√≥n para mostrar un signo con animaci√≥n de m√°quina de casino
        function mostrarSignoConAnimacion(signoSeleccionado) {
            var signoEmoji = document.getElementById("signoEmoji");
            var signoNombre = document.getElementById("signoNombre");
            var signoContainer = document.querySelector('.signo-container');
            
            // Animar el contenedor del signo
            signoContainer.classList.add('aparece');
            
            // Crear efecto de m√°quina de casino
            var signos = signosZodiaco;
            var currentIndex = 0;
            var spinDuration = 2000; // 2 segundos de giro
            var interval = 50; // Cambio cada 50ms
            var iterations = spinDuration / interval;
            var currentIteration = 0;
            
            // Funci√≥n para actualizar el signo durante la animaci√≥n
            function updateSign() {
                if (currentIteration < iterations) {
                    currentIndex = (currentIndex + 1) % signos.length;
                    signoEmoji.innerHTML = `<img src="${signos[currentIndex].imagen}" alt="${signos[currentIndex].nombre}" style="width: 64px; height: 64px;">`;
                    signoNombre.textContent = signos[currentIndex].nombre;
                    currentIteration++;
                    
                    // Aplicar la animaci√≥n de slot machine
                    signoEmoji.classList.add('slot-machine');
                    signoNombre.classList.add('slot-machine');
                    
                    // Remover la clase despu√©s de la animaci√≥n
                    setTimeout(() => {
                        signoEmoji.classList.remove('slot-machine');
                        signoNombre.classList.remove('slot-machine');
                    }, 100);
                    
                    setTimeout(updateSign, interval);
                } else {
                    // Mostrar el signo final
                    signoEmoji.innerHTML = `<img src="${signoSeleccionado.imagen}" alt="${signoSeleccionado.nombre}" style="width: 64px; height: 64px;">`;
                    signoNombre.textContent = signoSeleccionado.nombre;
                    signoEmoji.classList.add('aparece');
                    signoNombre.classList.add('aparece');
                }
            }
            
            // Iniciar la animaci√≥n
            updateSign();
        }
        
        // Funci√≥n principal para generar los n√∫meros
        function generarNumeros() {
            var boton = document.getElementById("btnGenerar");
            var resultado = document.getElementById("resultado");
            
            // Crear efectos de part√≠culas
            crearParticulas();
            
            // Cambiar texto del bot√≥n con animaci√≥n
            boton.innerHTML = "üîÆ Consultando...";
            boton.disabled = true;
            boton.classList.add('generando');
            
            // Mostrar resultado inmediatamente con c√≠rculos de carga
            resultado.classList.remove("hidden");
            resultado.classList.add("show");
            
            // Crear c√≠rculos de carga
            crearCirculosCarga();
            
            // Generar 4 n√∫meros
            var numerosGenerados = generar4Numeros();
            
            // Mostrar cada n√∫mero con delay progresivo
            for(var i = 0; i < numerosGenerados.length; i++) {
                mostrarNumero(i, numerosGenerados[i], (i + 1) * 1000);
            }
            
            // Seleccionar y mostrar signo despu√©s de que aparezcan todos los n√∫meros
            setTimeout(function() {
                var signoSeleccionado = seleccionarSignoAleatorio();
                mostrarSignoConAnimacion(signoSeleccionado);
                
                // Restaurar bot√≥n
                boton.innerHTML = "‚ú® DESCUBRE TU DESTINO ‚ú®";
                boton.disabled = false;
                boton.classList.remove('generando');
                
            }, 5000);
        }
        
        // Funci√≥n adicional para validar que los n√∫meros est√°n en rango correcto
        function validarNumeros(numeros) {
            for(var i = 0; i < numeros.length; i++) {
                if(numeros[i] < 0 || numeros[i] > 9) {
                    return false;
                }
            }
            return true;
        }
        
        // Funci√≥n para mostrar mensaje de bienvenida al cargar la p√°gina
        window.onload = function() {
            console.log("App de Loter√≠a Zodiacal cargada correctamente");
        };
    </script>
