<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12- Memory Game Challenge</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Orbitron&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+DE+Grund:wght@100..400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 460px !important;
            height: 840px !important;
            background-color: transparent !important;
        }

        .game-container {
            background-image: url("images/bear/bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 40px;
            width: 460px;
            height: 840px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px;
            color: #0086d8;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
            padding: 40px 10px;
            justify-content: center;
            align-items: center;
            justify-items: center;
            align-content: center;
            height: 500px;
        }

        .memory-card {
            width: 120px;
            height: 140px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border: 4px solid #e9c778;
        }

        .memory-card:hover {
            box-shadow: 0 0 10px #e9c778;
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            animation: matchSuccess 0.6s ease-in-out;
            border-color: #b2e35e;
            box-shadow: 0 0 20px #b2e35e;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card-front {
            background: url("images/bear/card.jpg") center/cover;
        }

        .card-back {
            transform: rotateY(180deg);
            background: white;
            padding: 10px;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .game-controls {
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

        .btn {
            background: #0086d8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes matchSuccess {
            0% {
                transform: scale(1) rotateY(180deg);
            }

            50% {
                transform: scale(1.1) rotateY(180deg);
            }

            100% {
                transform: scale(1) rotateY(180deg);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0) rotateY(180deg);
            }

            25% {
                transform: translateX(-5px) rotateY(180deg);
            }

            75% {
                transform: translateX(5px) rotateY(180deg);
            }
        }

        .memory-card.no-match.flipped {
            animation: shake 0.5s ease-in-out;
        }

        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .message-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .message-popup {
            background: white;
            border-radius: 15px;
            padding: 0;
            max-width: 400px;
            width: 90%;
            transform: scale(0.7);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .message-overlay.show .message-popup {
            transform: scale(1);
        }

        .message-content {
            padding: 30px;
            text-align: center;
        }

        .message-content h2 {
            color: #2d3748;
            font-size: 28px;
            margin: 0 0 15px 0;
            font-weight: 600;
        }

        .message-content p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 25px 0;
        }

        .message-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .message-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .message-popup.success .message-content h2 {
            color: #00c6d5;
        }

        .message-popup.success .message-btn {
            background: #0086d8;
        }

        .message-popup.success .message-btn:hover {
            box-shadow: 0 8px 20px #0086d8;
        }
    </style>
</head>

<body class="jquery">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="#ffffff"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>12- Memory Game Challenge</h1>
            <p></p>
        </header>
        <section>
            <div class="game-container">
                <div class="game-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="moves-count">0</span>
                        <span class="stat-label">Movimientos</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="pairs-found">0/6</span>
                        <span class="stat-label">Parejas</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="timer">00:00</span>
                        <span class="stat-label">Tiempo</span>
                    </div>
                </div>

                <div class="game-board" id="game-board"></div>

                <div class="game-controls">
                    <button class="btn" id="restart-btn">Reiniciar</button>
                </div>
            </div>
        </section>

        <div id="game-message-overlay" class="message-overlay">
            <div id="game-message" class="message-popup">
                <div class="message-content">
                    <h2 id="message-title"></h2>
                    <p id="message-text"></p>
                    <button class="btn message-btn" id="close-message">
                        Reiniciar
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
          
            let primeraCartaSeleccionada = null;
            let segundaCartaSeleccionada = null;
            let puedeHacerClick = true;
            let numeroDeMovimientos = 0;
            let parejasEncontradas = 0;
            let totalDeParejasParaGanar = 6;
            let juegoHaComenzado = false;
            let tiempoDeInicio = null;
            let intervaloDeTiempo = null;

         
            let imagenesDeCartas = [
                "blue1.png",
                "blue2.png",
                "green1.png",
                "green2.png",
                "red1.png",
                "red2.png",
                "yellow1.png",
                "yellow2.png",
                "pink1.png",
                "pink2.png",
                "purple1.png",
                "purple2.png",
            ];

    
            function mezclarCartas(cartas) {
                let cartasMezcladas = $.map(cartas, function (c) {
                    return c;
                }); 
                for (let j = cartasMezcladas.length - 1; j > 0; j--) {
                    let numeroAleatorio = Math.floor(Math.random() * (j + 1));
                    let temp = cartasMezcladas[j];
                    cartasMezcladas[j] = cartasMezcladas[numeroAleatorio];
                    cartasMezcladas[numeroAleatorio] = temp;
                }
                return cartasMezcladas;
            }

       
            function crearTablero() {
                let cartasMezcladas = mezclarCartas(imagenesDeCartas);
                let tableroDeJuego = $("#game-board");
                tableroDeJuego.empty();

                $.each(cartasMezcladas, function (i, carta) {
                    let $carta = $(
                        '<div class="memory-card flipped" data-image="' +
                        carta +
                        '">\
                        <div class="card-face card-front"></div>\
                        <div class="card-face card-back">\
                            <img src="images/bear/' +
                        carta +
                        '" alt="bear">\
                        </div>\
                    </div>'
                    );
                    tableroDeJuego.append($carta);
                });

                setTimeout(function () {
                    $(".memory-card").removeClass("flipped");
                    puedeHacerClick = true;
                }, 4000);
            }

            function voltearCarta($carta) {
                if (!puedeHacerClick) return;
                if ($carta.hasClass("flipped")) return;
                if ($carta.hasClass("matched")) return;

                if (!juegoHaComenzado) {
                    empezarJuego();
                }

                $carta.addClass("flipped");

                if (primeraCartaSeleccionada == null) {
                    primeraCartaSeleccionada = $carta;
                } else {
                    segundaCartaSeleccionada = $carta;
                    numeroDeMovimientos++;
                    actualizarEstadisticas();
                    puedeHacerClick = false;

                    setTimeout(verificarSiCoinciden, 600);
                }
            }

            function verificarSiCoinciden() {
                let imagenPrimeraCarta = primeraCartaSeleccionada.data("image");
                let imagenSegundaCarta = segundaCartaSeleccionada.data("image");

                let colorPrimeraCarta = imagenPrimeraCarta
                    .replace("1.png", "")
                    .replace("2.png", "");
                let colorSegundaCarta = imagenSegundaCarta
                    .replace("1.png", "")
                    .replace("2.png", "");

                if (
                    colorPrimeraCarta == colorSegundaCarta &&
                    imagenPrimeraCarta != imagenSegundaCarta
                ) {
                    primeraCartaSeleccionada.addClass("matched");
                    segundaCartaSeleccionada.addClass("matched");
                    parejasEncontradas++;
                    actualizarEstadisticas();

                    if (parejasEncontradas == totalDeParejasParaGanar) {
                        setTimeout(terminarJuego, 1000);
                    }
                } else {
                    primeraCartaSeleccionada.addClass("no-match");
                    segundaCartaSeleccionada.addClass("no-match");

                    setTimeout(function () {
                        primeraCartaSeleccionada.removeClass("flipped no-match");
                        segundaCartaSeleccionada.removeClass("flipped no-match");
                    }, 1200);
                }

                setTimeout(function () {
                    primeraCartaSeleccionada = null;
                    segundaCartaSeleccionada = null;
                    puedeHacerClick = true;
                }, 1200);
            }

            function mostrarMensaje(texto, tipo) {
                let $overlay = $("#game-message-overlay");
                let $popup = $("#game-message");
                let $titulo = $("#message-title");
                let $texto = $("#message-text");

                if (tipo == "success") {
                    $titulo.text("¡Felicidades!");
                    $popup.addClass("success");
                } else {
                    $titulo.text("Información");
                    $popup.removeClass("success");
                }

                $texto.text(texto);
                $overlay.addClass("show");
            }

            function cerrarMensaje() {
                $("#game-message-overlay").removeClass("show");
                $("#game-message").removeClass("success");
            }

            function actualizarEstadisticas() {
                $("#moves-count").text(numeroDeMovimientos);
                $("#pairs-found").text(
                    parejasEncontradas + "/" + totalDeParejasParaGanar
                );
            }

            function empezarJuego() {
                juegoHaComenzado = true;
                tiempoDeInicio = $.now();
                empezarTemporizador();
            }

            function empezarTemporizador() {
                intervaloDeTiempo = setInterval(function () {
                    let tiempoActual = $.now();
                    let tiempoTranscurrido = tiempoActual - tiempoDeInicio;
                    let minutos = Math.floor(tiempoTranscurrido / 60000);
                    let segundos = Math.floor((tiempoTranscurrido % 60000) / 1000);

                    let minutosTexto = (minutos < 10 ? "0" : "") + minutos;
                    let segundosTexto = (segundos < 10 ? "0" : "") + segundos;

                    $("#timer").text(minutosTexto + ":" + segundosTexto);
                }, 1000);
            }

            function terminarJuego() {
                clearInterval(intervaloDeTiempo);
                let tiempoFinal = $("#timer").text();
                let mensaje =
                    "Completaste el juego en " +
                    tiempoFinal +
                    " con " +
                    numeroDeMovimientos +
                    " movimientos";
                mostrarMensaje(mensaje, "success");
            }

            function reiniciarJuego() {
                clearInterval(intervaloDeTiempo);
                primeraCartaSeleccionada = null;
                segundaCartaSeleccionada = null;
                puedeHacerClick = true;
                numeroDeMovimientos = 0;
                parejasEncontradas = 0;
                juegoHaComenzado = false;
                tiempoDeInicio = null;
                intervaloDeTiempo = null;

                actualizarEstadisticas();
                $("#timer").text("00:00");
                cerrarMensaje();
                crearTablero();
            }

    
            $(document).on("click", ".memory-card", function () {
                voltearCarta($(this));
            });

            $("#restart-btn").on("click", function () {
                reiniciarJuego();
            });

            $("#close-message").on("click", function () {
                reiniciarJuego();
            });

            $("#game-message-overlay").on("click", function (e) {
                if (e.target === this) {
                    cerrarMensaje();
                }
            });

     
            crearTablero();
            actualizarEstadisticas();
        });
    </script>
</body>

</html>
